<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тексты для сообщений</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/root.css">

</head>

<body>
    <h1 class="title">Привет! Здесь можно создавать необычные тексты для сообщений</h1>

    <div class="functions-wrapper">
        <div class="function">
            <h3 class="function-title">Повторитель сообщений <i class="fa-solid fa-message"></i></h3>
            <p class="function-desc">Вы можете повторять одно сообщение огромное количество раз.
                вы можете выбрать вести счет (перед каждым сообщением), также выбрать начинать с новой строки
                каждое сообщение и многое другое.
            </p>
            <a href="/html/messageRepeater.html">
                <button class="function-btn">Перейти <i class="fa-solid fa-arrow-right"></i></button>
            </a>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
